<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <div class="heading">
            <h3>T O D O </h3>
            <a href="#"><i class='bx bx-sun'></i></a>
        </div>

        <div class="create-note">
            <i class='bx bx-plus-circle' ></i>
            <p>Create a new todo...</p>
        </div>
    </header>

    <div class="main-notes">
        <div class="added-notes" style="border-top-left-radius: 7px; border-top-right-radius: 7px;">
            <i class='bx bx-circle' ></i>
            <p>Complete Javascript</p>
        </div>


        <div class="added-notes">
            <i class='bx bx-circle' ></i>
            <p>Read for one hour</p>
        </div>


        <div class="added-notes">
            <i class='bx bx-circle' ></i>
            <p>Meditation</p>
        </div>


        <div class="added-notes">
            <i class='bx bx-circle' ></i>
            <p>Code..</p>
        </div>


        <div class="footer-notes">
            <p>4 items left</p>
            <a href="#" style="color: rgb(87, 87, 241);">All</a>
            <a href="#">Active</a>
            <a href="#">Completed</a>
            <a href="#" style="left: 55%;">Clear Completed</a>
        </div>
    </div>
</body>
</html>
